{% extends 'base.html' %}

{% block content %}
<h1 class="title">Pessoas cadastradas</h1>

<div class="columns is-multiline">
    {% for cadastro in cadastros %}
    <div class="column is-3">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4"> {{ cadastro.nome }} </p> <p>
                        <p class="subtitle is-6"> <strong>CPF:</strong> {{ cadastro.cpf }} </p>
                        <p class="subtitle is-6"> <strong>Telefone:</strong> {{ cadastro.fone }} </p>
                        <p class="subtitle is-6"> <strong>Cursos selecionados:</strong> </p>
                        <p class="subtitle is-6"> {{ cadastro.cursoadd }}</p>
                    </div>
                </div>
            </div>
            <footer class="card-footer">
                
                <p>
                <a href="/update/{{cadastro.id}}" class="button is-warning"> Editar </a>
                <a onclick="return confirm('Tem certeza que deseja deletar esta pessoa?')" href="/deletar/{{cadastro.id}}" class="button is-danger"> Deletar </a>
                </p>
            
                
            </footer>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
